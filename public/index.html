<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-logo">
        <span class="title">tweeter</span>
      </div>

      <div class="nav-newt">
          <span class='newt'> Write a new tweet </span>
          <i class="fa-solid fa-angles-down arrow"></i>
      </nav>

      
    <header class='main-header'>
      <div class="pfp">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">
          <h2>Ritz</h2>
      </div>
  </header>




    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet-base">
        <p id="new-tweet-error" >error </p>
        <form method="POST" action="/tweets" class="new-tweet-form">
          <textarea name="text" rows="1" placeholder="What's on your mind?" class='new-tweet-text' id="new-tweet-text"></textarea>
          <div>
            <button type="submit" class="submit-btn">Tweet</button>
            <output name="counter" class="counter" for="new-tweet-text" >140</output>
          </div>
        </form>

     
      </section>
    
      <section id="tweets-container"> </section>

    </main> 


    <footer class="main-footer"> </footer>


  </body>
</html>
