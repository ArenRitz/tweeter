<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/index.css" type="text/css" />
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-logo">
        <span class="title">tweeter</span>
      </div>

      <div class="nav-newt">
          <span class='newt'> Write a new tweet </span>
      </br>
          <i class="fa-solid fa-angles-down arrow"></i>
      </nav>

    <!-- Main content -->
    <header class='main-header'>
      <div class="pfp">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">
          <h2>Ritz</h2>
      </div>
  </header>




    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/">
          <textarea name="text" rows="1" placeholder="What's on your mind?" id="tweet-text"></textarea>
          <div>
            <button type="submit" class="submit-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" >140</output>
          </div>
        </form>
      </section>
    

      <article class="tweet-base">
        <header>
          <div class="user">
            <p>Ritz</p>
          </div>
          <h4>@ArenRitz</h4>
        </header>
        <div class="tweet-content">
          <p >Wooooooooooooooooooooooooooooooah</p>
        </div>  
        <footer>
          <span>10 days ago</span>
          <div class='tweet-reactions'>
            <i class="fas fa-flag" id="icon-flag"></i>
            <i class="fas fa-retweet" id="icon-retweet"></i>
            <i class="fas fa-heart" id="icon-heart"></i>
          </div>
        </footer>
      </article>




    </main> 
    <footer class="main-footer">

      
    </footer>

    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
